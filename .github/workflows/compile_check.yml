name: Compile check before merge

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install packages
        run: |
          yarn install
      - name: Run test
        run: |
          yarn test:unit

  e2e-test:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.16.0-chrome107-ff107-edge
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: yarn dev
          wait-on: http://localhost:9000/
          browser: chrome
          record: true
        env:
          CYPRESS_baseUrl: http://localhost:9000/
          CYPRESS_RECORD_KEY: 0c6d6452-9422-40ff-815f-376d300e09c6
